<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:rgb(56, 56, 150);
            text-decoration: none;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: rgba(255, 0, 0, 0.637);
        }
        a::after{
            content: ' [link]';
            color: rgba(196, 190, 190, 0.37);
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com/jmarchi14" target="_blank" rel="external">repositorio github</a></li>
        <li><a href="https://www.youtube.com/channel/UCGuOac7GS6ILvFDgf5ZhjCQ">canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site curso em v√≠deo</a></li>
    </ul>
</body>
</html>
