<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um Parágrafo
        de qualquer jeito
        mas para quebrar um texto, por exemplo, <br> dessa forma deve usar a tag &lt;br&gt; .
    </p>
    <p>é possivel colocar vários simbolos e emojis, por exemplo: <br> 
        &uarr; <br>
        &copy; <br>
        &Delta; <br>
        &#x1F3B1 
        
    </p>
</body>
</html>
