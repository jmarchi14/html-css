<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu nagegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <audio src="midia/audioyoutube.mp3" controls></audio>
    <p>
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
    </p>
</body>
</html>
